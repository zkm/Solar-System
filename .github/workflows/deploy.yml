# Deploy static site to GitHub Pages
# Docs: https://docs.github.com/pages

name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Ensure Yarn classic and show versions
        run: |
          npm i -g yarn@1.22.22
          node -v
          yarn -v

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Build CSS from Sass
        run: |
          set -e
          echo "Building Sass â†’ CSS"
          yarn build:sass

      - name: Prepare static site
        run: |
          set -euo pipefail
          mkdir -p dist
          cp index.html dist/
          cp -r css js dist/
          if [ -f LICENSE ]; then cp LICENSE dist/; fi
          # prevent Jekyll processing (so files like _something work)
          touch dist/.nojekyll
          echo "Dist contents:" && ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
